---
layout: main
headerClass: "blog-header"

---

 <!-- Services Section -->
 <section id="" class="blog-list">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="blog-main-title" > Blogs and News</h1>
          
          </div>
      </div>
      
      <div class="row">
          <div class="col-lg-12 ">
            {% for post in site.categories["blog"] %}
              <div class="col-sm-12 col-md-4 blog-item">
                  <a href="{{post.url}}" class="thumbnail">
                       
                    <img src="{{post.imageUrl}}" alt="{{page.imageUrlAlt}}">
                    <div class="caption">
                      <h3>{{ post.title }}</h3>
                      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
                      <p>{{post.content | truncate: 195}}</p>


                  </div>
                  </a>
                </div>
                {% endfor %}
              
          </div>
          
      </div>
    
   
  </div>

</section>
